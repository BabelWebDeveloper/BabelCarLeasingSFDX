<template>
    <template if:true={isLoading}>
        <c-spinner></c-spinner>
    </template>
    <div class="nav-div">
        <nav class="nav-style">
            <div class="logo-img-style">
                <img src={label.carLeasingLogoTransparent}></div>
            <div class="nav-menu-style">
                <a href="/" class="nav-item-style">
                    <p>Home</p>
                </a>
                <a href="/bcl/search-by-manufacturer" class="nav-item-style">
                    <p>Search Car</p>
                </a>
                <template if:true={isGuestUser}>
                    <a href="/bcl/login" class="nav-item-style">
                        <p>Log in</p>
                    </a>
                    <a href="/bcl/SelfRegister" class="nav-item-style">
                        <p>Sign up</p>
                    </a>
                </template>
                <template if:false={isGuestUser}>
                    <a href="/bcl/orders" class="nav-item-style">
                        <p>Orders</p>
                    </a>
                    <a href="/bcl/reclamations" class="nav-item-style">
                        <p>Reclamations</p>
                    </a>
                    <div class="nav-item-style log-out-style">
                        <p onclick={out}>Log out</p>
                    </div>
                </template>
            </div>
        </nav>
        <template if:false={isGuestUser}>
            <div class="user-div-picture-img user-div-picture-margin">
                <img class="user-picture-img" src={picture} alt="" srcset="">
            </div>
            <div class="user-div">
                <p class="user-div-p">{name}</p>
            </div>
            <c-car-leasing-cart class="basket-div-picture-img"></c-car-leasing-cart>
        </template>
    </div>
</template>
