<template>
    <div>
        <h2 class="slds-truncate slds-text-heading_medium">{label.Search_car}</h2>
        <header>
            <div class="header-div2">
                <input type="text"
                       class="input-style"
                       value={searchKey}
                       onchange={handleSearchKey}>

                <div onclick={setSearchKey}
                     class="search-button">{label.Search}
                </div>
            </div>
        </header>
        <div>
            <c-car-leasing-search-results onloading={handleLoading}
                                          ondoneloading={handleDoneLoading}></c-car-leasing-search-results>
        </div>
    </div>
</template>
