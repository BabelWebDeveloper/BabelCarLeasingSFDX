<template>
    <p>{name}</p>

    <div>
        <lightning-combobox name="progress" label="Status" value={value} placeholder="Select Progress" options={fields}
            onchange={handleChange}></lightning-combobox>
    </div>
    <div>
        <template for:each={allValues} for:item="val">
            <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill>
        </template>
    </div>
</template>
