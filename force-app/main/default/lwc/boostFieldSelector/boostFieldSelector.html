<template>
    <template if:true={enableFieldsSelector}>
        <div class="slds-form-element__control slds-theme_default">
            <lightning-combobox name="progress" label="Fields" value={value} placeholder="Select Progress" options={fields} onchange={handleChange}></lightning-combobox>
            <div class="c-container">
                <lightning-layout vertical-align="start" multiple-rows="true" class="x-large">
                    <template for:each={allValues} for:item="val">
                        <lightning-layout-item key={val} flexibility="auto" class="custom-box slds-m-vertical_small">
                            <lightning-pill class="lightning-pill-style" key={val} label={val} name={val} onremove={handleRemove}></lightning-pill>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </div>
    </template>
</template>
