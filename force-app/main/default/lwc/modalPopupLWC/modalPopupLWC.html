<template>
    <div class="div-button-find-car" onclick={openModal}>Check details</div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{carManufacturer} {carModel}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <img src={carPicture}>
                    <div class="slds-m-around_medium">
                        <table>
                            <caption>Details</caption>
                            <thead>
                            <tr>
                                <th scope="col">Horsepower</th>
                                <th scope="col">Gearbox</th>
                                <th scope="col">Engine</th>
                                <th scope="col">Body</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td data-label="Horsepower">{carHorsepower}</td>
                                <td data-label="Gearbox">{carGearbox}</td>
                                <td data-label="Engine">{carEngineType}</td>
                                <td data-label="Body">{carBodyType}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="slds-m-around_medium">
                        <div onclick={closeModal}
                             class="search-button">Cancel
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
